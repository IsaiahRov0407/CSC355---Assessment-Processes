<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Course Registration</title>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
    }
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    th {
        background-color: #7e0303;
        color: white;
    }
</style>
</head>
<body>

<h2></h2>

<form id="courseForm">
    <label for="courseCode">Course Code:</label>
    <input type="text" id="courseCode" required><br><br>

    <label for="courseName">Course Name:</label>
    <input type="text" id="courseName" required><br><br>

    <label for="courseSection">Course Section:</label>
    <input type="text" id="courseSection" required><br><br>

    <label for="year">Year:</label>
    <input type="number" id="year" min="1900" max="2099" required><br><br>

    <label for="semester">Semester:</label>
    <select id="semester" required>
        <option value="Spring">Spring</option>
        <option value="Summer">Summer</option>
        <option value="Fall">Fall</option>
    </select><br><br>

    <label for="instructor">Instructor:</label>
    <input type="text" id="instructor" required><br><br>


    <label for="numStudents">Number of Students:</label>
    <input type="number" id="numStudents" min="1" required><br><br>

    <button id = "button1" type="button" onclick="addStudents()">Add Students</button>
	<button id = "button2" type="button" onclick="removeStudents()" style= "display: none;">Remove Students</button>
	<button id = "button3" type="button" onclick="dumpData()">Dump Data</button>
</form>

<table id="studentsTable">
  <tr>
    <th>Student Number</th>
    <th>Major</th>
    <th colspan="3">CSIT-1</th>
	<th colspan="3">CSIT-2</th>
	<th colspan="3">CSIT-3</th>
  </tr>
</table>

<script>
function addStudents() {
  document.getElementById("button1").style.display = "none";
  document.getElementById("button2").style.display = "initial";	
  var numStudentsInput = document.getElementById("numStudents");
  var numStudents = parseInt(numStudentsInput.value);
  for (var i = 0; i < numStudents; i++) {
    addStudentRow(i);
  }
}

function addStudentRow(i) {
  var table = document.getElementById("studentsTable");
  var row = table.insertRow(-1);
  var cell1 = row.insertCell(0);
  var cell2 = row.insertCell(1);
  var cell3 = row.insertCell(2);
  var cell4 = row.insertCell(3);
  var cell5 = row.insertCell(4);
  var cell6 = row.insertCell(5);
  var cell7 = row.insertCell(6);
  var cell8 = row.insertCell(7);
  var cell9 = row.insertCell(8);
  var cell10 = row.insertCell(9);
  var cell11 = row.insertCell(10);
  //cell1.innerHTML = "<input type='text' placeholder='Student Name'>";
  cell1.innerHTML = i+1;
  cell2.innerHTML = "<input type='text' placeholder='Major'>";
  cell3.innerHTML = "<input type='text' placeholder='CSIT-11'>";
  cell4.innerHTML = "<input type='text' placeholder='CSIT-12'>";
  cell5.innerHTML = "<input type='text' placeholder='CSIT-13'>";
  cell6.innerHTML = "<input type='text' placeholder='CSIT-21'>";
  cell7.innerHTML = "<input type='text' placeholder='CSIT-22'>";
  cell8.innerHTML = "<input type='text' placeholder='CSIT-23'>";
  cell9.innerHTML = "<input type='text' placeholder='CSIT-31'>";
  cell10.innerHTML = "<input type='text' placeholder='CSIT-32'>";
  cell11.innerHTML = "<input type='text' placeholder='CSIT-33'>";
}

function removeStudents() {
  document.getElementById("button1").style.display = "initial";
  document.getElementById("button2").style.display = "none";
  var table = document.getElementById("studentsTable");
  var rowCount = table.rows.length;

  // Start from index 1 to exclude the header row
  for (var i = rowCount - 1; i > 0; i--) {
    table.deleteRow(i);
  }
}

function dumpData() {
	// Confirmation popup
	var confirmation = confirm("Are you sure you want to delete all data?");
	// If user confirms
	if (confirmation) {
		// Get all input elements
		var inputs = document.querySelectorAll('input[type="text"]');
		var inputsNum = document.querySelectorAll('input[type="number"]');

		// Loop through each input and clear its value
		inputs.forEach(function(input) {
			input.value = '';
		});
		inputsNum.forEach(function(input) {
			input.value = '';
		});

        alert("Data cleared successfully!"); // Optional: Confirmation message after clearing data
		} 
	else {
        // Do nothing if user cancels
        return;
			}
}
	

</script>

</body>
</html>
