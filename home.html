<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            grid-template-rows: repeat(5, 100px);
            gap: 10px;
            text-align: center;
        }

        .grid-item {
            background-color: #ccc;
            border: 1px solid #999;
            text-align: center;
            line-height: 100px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover:not(.active) {
        background-color: #111;
        }

        .active {
        background-color: #04AA6D;
        }

    </style>
</head>

<body>
    <div class="header">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="https://unixweb.kutztown.edu/~dclea255/Prototype1.html" target="_blank">Enter/Edit Evaluation</a></li>
            <li><a href="#">Performance Indicator Descriptions</a></li>
            <li><a href="https://unixweb.kutztown.edu/~dclea255/instructions.html">Instructions</a></li>
            <li style= "float: right;"><a href="#">Login</a></li>
        </ul>
    </div>

    <div class="grid-container" id="gridContainer"></div>
</body>

<script>
        document.addEventListener("DOMContentLoaded", function () {
            var gridContainer = document.getElementById("gridContainer");

            // Create a 5x5 grid dynamically
            for (var i = 1; i <= 25; i++) {
                var gridItem = document.createElement("div");
                gridItem.classList.add("grid-item");
                gridContainer.appendChild(gridItem);
            }
        });
    </script>


</html>
